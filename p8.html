<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Movie
        {
            constructor(title,studio,rating)
            {
                this.title  = title
                this.studio = studio

                if(rating==undefined)
                    this.rating = "PG"
                else 
                    this.rating = rating
            }

            static getPG(arr)
            {
                return arr.filter((element)=>(element.rating=="PG"))
            }
        }

        var list = [new Movie("ABC","abc","PG"),new Movie("XYZ","123","R"),new Movie("PQR","lmn"),new Movie("456","789","G"),new Movie("XYZ","123","R"),new Movie("IJK","Unknown")]
        console.log("'PG' Movies:-",Movie.getPG(list))

        var movie = new Movie("Casino Royale","Eon Productions","PG-13")
        console.log(movie)
    </script>
</body>
</html>
